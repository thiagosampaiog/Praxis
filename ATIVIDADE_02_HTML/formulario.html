      <header>
        <h1>Formulário</h1>
      </header>

      <main>
        <h2>Inscreva-se para receber os e-mails da Pokémon!</h2>
          <br>
          <form action="">
            <div>
              <label for="name">Nome Completo</label>
              <input type="text" id="name" placeholder="Coloque seu nome aqui">
            </div>
            <div>
              <label for="mail">Seu Email</label>
              <input type="email" id="mail" placeholder="Coloque seu e-mail aqui">
            </div>
            <div>
              <label for="dataNascimento">Data de Nascimento:</label>
              <input type="month" id="dataNascimento">
            </div>
            <div>
              <p style="color: rgb(70, 58, 58);">Eu desejo receber e-mails sobre:</p>
              <input type="checkbox" id="termos1">
              <label for="termos1">Jogos de videogame Pokémon, aplicativos e muito mais</label>
            </div>
            <div>
              <input type="checkbox" id="termos2">
              <label for="termos">Eu aceito os <a href="">Termos de Uso</a> e o <a href="">Aviso de privacidade</a></label>
            </div>
            <div class="button">
              <button type="submit">Crie sua conta</button>
            </div>
          </form>
    
      </main>
